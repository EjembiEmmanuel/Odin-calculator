<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">

    <title>Odin Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="row1">
                <button class="clear"></button>
                <button class="delete"></button>
            </div>
            <div class="row2">
                <button class="seven"></button>
                <button class="eight"></button>
                <button class="nine"></button>
                <button class="divided"></button>
            </div>
            <div class="row3">
                <button class="four"></button>
                <button class="five"></button>
                <button class="six"></button>
                <button class="multiply"></button>
            </div>
            <div class="row4">
                <button class="one"></button>
                <button class="two"></button>
                <button class="three"></button>
                <button class="substract"></button>
            </div>
            <div class="row5">
                <button class="decimal"></button>
                <button class="zero"></button>
                <button class="equals"></button>
                <button class="add"></button>
            </div>
        </div>
    </div>
    


    <script src="calculator.js"></script>
</body>
</html>
